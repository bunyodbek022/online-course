name: Deploy Online Course

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH and run Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Xatolik bo'lsa darhol to'xtash uchun:
          script_stop: true
          script: |
            # To'liq yo'lni qo'lda yozamiz (yulduzchalarsiz)
            cd /root
            
            if [ ! -d "online-course" ]; then
              echo "Cloning repository..."
              git clone https://github.com/bunyodbek022/online-course
            fi
            
            cd online-course
            
            echo "Updating code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Docker operations..."
            # Docker buyruqlarini bitta-bitta tekshirib bajaramiz
            docker compose down --remove-orphans || true
            docker compose build
            docker compose up -d